# Nama workflow yang akan muncul di tab Actions
name: Run Telegram Bot

# Pemicu: Workflow ini akan berjalan setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches:
      - main

# Daftar pekerjaan yang akan dijalankan
jobs:
  run-bot:
    # Menggunakan server virtual Ubuntu terbaru
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dieksekusi
    steps:
      # 1. Mengunduh (checkout) kode dari repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Mengatur lingkungan Python versi 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Menginstal semua dependensi yang dibutuhkan dari requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Pastikan filelock juga terinstal
          pip install filelock

      # 4. Menjalankan skrip bot utama
      - name: Run the bot
        env:
          # Mengambil nilai dari Secrets yang telah Anda atur sebelumnya
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
        run: python main.py